<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbdulQ Site</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <!-- ðŸ”„ Loading screen -->
  <div id="loader">
    <div class="loader-content">
      <img src="assets/ezgif.com-gif-maker.gif" alt="Loading..." class="loader-gif">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <div class="taskbar">
      <button id="start-btn">
        <img src="./assets/logo.png" class="menu-icon" alt="Start">
      </button>
      <div class="dropdown">
        <a href="#" onclick="openWindow('about')">
          <img src="./assets/folder-icon.png" class="menu-icon" alt="About"> About Me
        </a>
        <a href="#" onclick="openWindow('projects')">
          <img src="./assets/code-icon.png" class="menu-icon" alt="Projects"> Projects
        </a>
        <a href="#" onclick="openWindow('resume')">
          <img src="./assets/resume-icon.png" class="menu-icon" alt="Resume"> Resume
        </a>
        <a href="#" onclick="openWindow('contact')">
          <img src="./assets/email-icon.png" class="menu-icon" alt="Contact"> Contact
        </a>
        <a href="#" onclick="openWindow('dashboard')">
          <img src="./assets/wheel.png" class="menu-icon" alt="Dashboard"> Dashboard
        </a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
          <img src="./assets/shutdown.png" class="menu-icon" alt="Shutdown"> Shut Down...
        </a>
      </div>
      <div class="clock" id="clock"></div>
    </div>

    <video id="bg-video" autoplay muted playsinline></video>

    <div class="desktop">
      <div id="icon-about" class="icon" onclick="openWindow('about')">
        <img src="assets/folder-icon.png" alt="About" />
        <p class="icon-label">About Me</p>
      </div>
      <div id="icon-projects" class="icon" onclick="openWindow('projects')">
        <img src="assets/code-icon.png" alt="Projects" />
        <p class="icon-label">Projects</p>
      </div>
      <div id="icon-resume" class="icon" onclick="openWindow('resume')">
        <img src="assets/resume-icon.png" alt="Resume" />
        <p class="icon-label">Resume</p>
      </div>
      <div id="icon-contact" class="icon" onclick="openWindow('contact')">
        <img src="assets/email-icon.png" alt="Contact" />
        <p class="icon-label">Contact</p>
      </div>
      <div id="icon-dashboard" class="icon" onclick="openWindow('dashboard')">
        <img src="assets/wheel.png" alt="Dashboard" />
        <p class="icon-label">Dashboard</p>
      </div>
    </div>

    <div id="window-about" class="window hidden">
      <div class="title-bar">
        <span>About Me</span>
        <button class="close-btn" onclick="closeWindow('about')">X</button>
      </div>
      <iframe src="pages/about.html"></iframe>
    </div>

    <div id="window-projects" class="window hidden">
      <div class="title-bar">
        <span>Projects</span>
        <button class="close-btn" onclick="closeWindow('projects')">X</button>
      </div>
      <iframe src="pages/projects.html"></iframe>
    </div>

    <div id="window-resume" class="window hidden">
      <div class="title-bar">
        <span>Resume</span>
        <button class="close-btn" onclick="closeWindow('resume')">X</button>
      </div>
      <iframe src="pages/resume.html"></iframe>
    </div>

    <div id="window-contact" class="window hidden">
      <div class="title-bar">
        <span>Contact</span>
        <button class="close-btn" onclick="closeWindow('contact')">X</button>
      </div>
      <iframe src="pages/contact.html"></iframe>
    </div>

    <div id="window-dashboard" class="window hidden">
      <div class="title-bar">
        <span>Dashboard</span>
        <button class="close-btn" onclick="closeWindow('dashboard')">X</button>
      </div>
      <iframe src="pages/dashboard.html"></iframe>
    </div>

    <script src="script.js"></script>
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("loader").style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 3000);
      });

      let progress = 0;
    const fill = document.getElementById("progress-fill");
  
    const interval = setInterval(() => {
      progress += 1;
      fill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }
    }, 30); // 30ms * 100 = 3 seconds
    </script>

    
  </div> <!-- end main-content -->
</body>

</html>
